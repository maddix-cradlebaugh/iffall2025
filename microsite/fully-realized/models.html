<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Initial Build</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="models">
        <header>
            <nav class="navbar">
                <div class="logo"><a href="index.html">Porsche 928</a></div>
                <ul class="navdiv">
                     <li><a href="design.html">Designs</a></li>
                     <li><a href="models.html">Models</a></li>
                     <li><a href="significance.html">Significance</a></li>
                </ul>
            </nav>
        </header>
        <div class="main-content-models">
            <h1>Models</h1>
            <div class="slideshow">
                <div class="slides active">
                    <img class="model-slides" src="images/slide-1980-s.jpeg" alt="1980 Porsche 928 S"> 
                    <div class="slide-labels">1980 S</div>
                </div>
                <div class="slides">
                    <img class="model-slides" src="images/slide-1985-s.webp" alt="1985 Porsche 928 S">
                    <div class="slide-labels">1985 S</div>
                </div>
                <div class="slides">
                    <img class="model-slides" src="images/slide-1987-s4.jpeg" alt="1987 Porsche 928 S4">
                    <div class="slide-labels">1987 S4</div>
                </div>
                <div class="slides">
                    <img class="model-slides" src="images/slide-1989-gt.jpeg" alt="1989 Porsche 928 GT">
                    <div class="slide-labels">1989 GT</div>
                </div>
                <div class="slides">
                    <img class="model-slides" src="images/slide-1992-gt.jpeg" alt="1992 Porsche 928 GTS">
                    <div class="slide-labels">1992 GTS</div>
                </div>
                <button class="slider-button slider-button-left" onclick="plusDivs(-1)">&#10094;</button>
                <button class="slider-button slider-button-right" onclick="plusDivs(+1)">&#10095;</button>
            </div>
        </div>
        <script>
            let slideIndex = 0;
            const slides = document.querySelectorAll('.slides');
            function showSlide(n) {
                slides.forEach(slide => slide.classList.remove('active'));
                slides[n].classList.add('active');
            }
            function plusDivs(n) {
                slideIndex += n;
                if (slideIndex >= slides.length) slideIndex = 0;
                if (slideIndex < 0) slideIndex = slides.length - 1;showSlide(slideIndex);
            }
            showSlide(slideIndex);
        </script>
    </body>
</html>
